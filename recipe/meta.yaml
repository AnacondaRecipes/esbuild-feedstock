{% set version = '0.14.51' %}

package:
  name: esbuild
  version: {{ version }}

source:
  url: https://github.com/evanw/esbuild/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 10c07c70388375f1dffe408f5cbbb7e7ea77dc0fc561173781bac8fcc6578b5e

build:
  number: 1
  # Go-built binaries do not react well to prefix replacement. They don't need it, though.
  binary_relocation: False
  script: make esbuild && mkdir -p $PREFIX/bin && cp esbuild $PREFIX/bin/esbuild             # [unix]
  script: make esbuild && IF NOT EXIST "%LIBRARY_BIN%" MKDIR "%LIBRARY_BIN%" && COPY esbuild.exe "%LIBRARY_BIN%\esbuild.exe"  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - make     # [unix]
    - m2-base  # [win]
    - m2-make  # [win]
    - nodejs

test:
  commands:
    - esbuild --version

about:
  home: https://esbuild.github.io/
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: An extremely fast javascript bundler
  dev_url: https://github.com/evanw/esbuild

extra:
  recipe-maintainers:
    - msarahan
